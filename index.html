<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HangmanJS</title>

	<link rel="stylesheet" href="css/screen.css">

	<script src="js/jquery.js"></script>
	<script src="js/hangman.js"></script>
</head>
<body>
	<div class="game-section credits" id="credits">
		<div class="site-container">
			<a href="#" class="js-to-menu" data-from="credits">Back</a>
		</div>
	</div>
	<div class="game-section menu show">
		<div class="site-container">
			<div class="content">
				<div class="logo">Hangman Logo Here</div>
				<a href="#" class="button" id="play-game">Play Game</a>
				<a href="#" class="button" id="view-credits">View Credits</a>
			</div>
		</div>
	</div>
	<div class="game-section game" id="game-stage">
		<div class="site-container">
			<div class="menu-bar">
				<a href="#" class="js-to-menu" data-from="game">Back</a>
			</div>
			<div class="game-content">
				<div class="word-info">
					<h2>Guess the word!</h2>
					<div class="enter-char">
						<h3>Enter a character</h3>
						<input type="text" id="enter-char-input" class="input" placeholder="Guess a Character" maxlength="1">
					</div>
				</div>
				<div class="person">
					person
				</div>
				<div class="clear"></div>
				<div class="used-words">
					<h2>Guessed words</h2>
					<ul class="alphabet" id="alphabet">
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
